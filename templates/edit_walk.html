{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Edit Walk</h3>
<div class="row card-panel blue-grey-text text-darken-3">
  <form class="col s12" method="POST" action="{{ url_for('edit_walks', walk_id=walk._id) }}">
    <!-- Park Name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix"></i>
        <select class="validate" id="park_name" name="park_name" required>
          <option value="" disabled>Choose your Park</option>
          {% for park in park %}
          {% if park.park_name == walk.park_name %}
          <option value="{{ park.park_name }}" selected>{{ park.park_name }}</option>
          {% else %}
          <option value="{{ park.park_name }}">{{ park.park_name }}</option>
          {% endif %}
          {% endfor %}
        </select>
        <label>Park Name:</label>
      </div>
    </div>
    <!-- Walk Name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix"></i>
        <input id="walk_name" name="walk_name" minlength="5" maxlength="50" 
          value="{{ walk.walk_name }}" type="text" class="validate" required>
        <label for="walk_name">Walk Name:</label>
      </div>
    </div>
    <!-- Walk Description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix"></i>
        <textarea id="walk_description" name="walk_description" minlength="5" 
          class="materialize-textarea validate" required>
        {{- walk.walk_description -}}
        </textarea>
        <label for="walk_description">Walk Description:</label>
      </div>
    </div>
    <!-- Walk Length -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-ruler-horizontal prefix"></i>
        <textarea id="walk_length" name="walk_length" minlength="5" maxlength="30" 
          class="materialize-textarea validate" required>
        {{- walk.walk_length -}}
        </textarea>
        <label for="walk_length">Walk Length: _ miles (_ km)</label>
      </div>
    </div>
    <!-- Add Walk Button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large green accent-2 blue-grey-text text-darken-3">
        Update Walk
        </button>
        <a href="{{ url_for('mywalks', username=session['user']) }}" 
          class="btn-large blue-grey-text text-lighten-5 blue-grey darken-3">
        Cancel
        </a>
      </div>
    </div>
  </form>
</div>
{% block googlemap %}
{% endblock %}
{% endblock %}
