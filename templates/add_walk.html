{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add A Walk</h3>

    <div class="row card-panel blue-grey-text text-darken-3">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="walk_name" name="walk_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="walk_name">Walk Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="walk_description" name="walk_description" minlength="5" 
                        class="materialize-textarea validate" required></textarea>
                    <label for="walk_description">Walk Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-ruler-horizontal prefix"></i>
                    <input id="walk_length" name="walk_length" minlength="5" maxlength="30" 
                        type="text" class="validate" required>
                    <label for="walk_name">Walk Length</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
