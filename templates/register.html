{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
		<div class="card-panel blue-grey-text text-darken-3">
            <!-- First Name -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix"></i>
					<input id="firstname" name="firstname" type="text" class="validate">
					<label for="firstname">First Name</label>
				</div>
			</div>
            <!-- Last Name -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix"></i>
					<input id="lastname" name="lastname" type="text" class="validate">
					<label for="lastname">Last Name</label>
				</div>
			</div>
            <!-- Password -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
					<input id="password" name="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
            <!-- Submit Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey darken-3">
                Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
		</div>
	</form>
</div>

{% endblock %}
