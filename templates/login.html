{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
		<div class="card-panel blue-grey-text text-darken-3">
            <!-- First Name -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-cog prefix"></i>
					<input id="name" name="name" type="text" class="validate" required>
					<label for="name">Full Name</label>
				</div>
			</div>
            <!-- Username -->
            <div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-cog prefix"></i>
					<input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="username">Username</label>
				</div>
			</div>
            <!-- Password -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
					<input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="password">Password</label>
				</div>
			</div>
            <!-- Login Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey darken-3">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
		</div>
	</form>
</div>
<!-- Link to Register page if don't have an Account -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? 
            <a href="{{ url_for('register') }}" 
                class="blue-grey-text text-lighten-5">
                    Register Account
            </a>
        </p>
    </div>
</div>

{% endblock %}
